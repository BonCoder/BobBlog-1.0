<extend name="Layouts/main"/>

<block name="content-wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                {$meta_title}
                <small>填写ip信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{{ url('admin') }}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="{:U('VisitLog/ipLists')}">访问记录</a></li>
                <li class="active">{$meta_title}</li>
            </ol>
        </section>

        <section class="content">
            <div class="box box-primary">
                <form role="form" action="{:U('VisitLog/ipCreate')}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputIp">ip地址</label>
                            <input type="text" name="ip" class="form-control" id="inputIp" value="{$ip}">
                            <p class="help-block">示例：如果ip为“125.71.153.173”，填写格式为“125.71.153”</p>
                        </div>
                        <div class="form-group">
                            <label for="inputRemark">备注</label>
                            <input type="text" name="remark" class="form-control" id="inputRemark"
                                   value="{$remark}">
                            <p class="help-block">请输入备注，字数在2－100之间</p>
                        </div>
                        <div class="box-footer">
                            <input type="hidden" name="id" value="{$id}"/>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</block>

<block name="js">
    <script>
        // 错误提示信息
        if ('{$Think.cookie.errors}' != '') {
            var errors = '{$Think.cookie.errors}';
            errors = JSON.parse(errors);
            if ('ip' in errors) {
                $('#inputIp').parent().addClass('has-error');
                $('#inputIp').next().html(errors.name);
            }
            if ('remark' in errors) {
                $('#inputRemark').parent().addClass('has-error');
                $('#inputRemark').next().html(errors.nickname);
            }
        }
    </script>
</block>
