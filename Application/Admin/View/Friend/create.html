<extend name="Layouts/main"/>

<block name="content-wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                {$meta_title}
                <small>填写友链信息</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="{{ url('admin') }}"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="{:U('Friend/lists')}">友链管理</a></li>
                <li class="active">{$meta_title}</li>
            </ol>
        </section>

        <section class="content">
            <div class="box box-primary">
                <form role="form" action="{:U('Friend/create')}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="inputName">友链名称</label>
                            <input type="text" name="line_name" class="form-control" id="inputName" value="{$line_name}">
                            <p class="help-block">请输入标签名称，字数在2－20之间</p>
                        </div>
                        <div class="form-group">
                            <label for="inputName">友链地址</label>
                            <input type="text" name="line_url" class="form-control" id="inputUrl" value="{$line_url}">
                            <p class="help-block">请输入友情链接</p>
                        </div>
                        <div class="box-footer">
                            <input type="hidden" name="id" value="{$id}"/>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</block>

<block name="js">
    <script>
        // 错误提示信息
        if ('{$Think.cookie.errors}' != '') {
            var errors = '{$Think.cookie.errors}';
            errors = JSON.parse(errors);
            if ('name' in errors) {
                $('#inputName').parent().addClass('has-error');
                $('#inputName').next().html(errors.name);
            }
            if ('name' in errors) {
                $('#inputUrl').parent().addClass('has-error');
                $('#inputUrl').next().html(errors.name);
            }
        }


    </script>
</block>
